type Query {
  dashboard(id: ID!): Dashboard
  dashboards(id: ID, publicUrl: String, title: String): [Dashboard!]!
}

type Mutation {
  createDashboard(icon: String, title: String!, updateInterval: Int): Dashboard!
  deleteDashboard(id: ID!): Dashboard
  updateDashboard(id: ID!, icon: String, publicUrl: String, title: String, updateInterval: Int): Dashboard

  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}
